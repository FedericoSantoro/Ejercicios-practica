<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="CSS/formularios.css">
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form class="" action="" method="post">
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br><br>
      <label for="apellido">Apellido: </label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido"><br><br>
      Modalidad de cursada:
      <input type="radio" name="seleccion" value="On-Demand">On-Demand
      <input type="radio" name="seleccion" value="En vivo">En vivo <br><br>
      <label for="email">Correo: </label>
      <input type="email" name="email" id="email" placeholder="email"><br><br>
      <input type="checkbox" id="informacion" class="informacion">
      <label class="informacion" for="informacion">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label><br><br>
      <input type="checkbox" id="curso" class="checkbox">
      <label class="checkbox" for="curso">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador
        web Full Stack.</label><br><br>
      <input type="submit" name="Enviar" value="Enviar">
    </form>
  </body>
</html>
